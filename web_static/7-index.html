<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/5-filters.css">
		<link rel="stylesheet" href="styles/4-filters.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo"></div>
			</header>
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Search by states</h4>
					<ul class="popover">
						<li class="state">
							<h2>Abia</h2>
							<ul class="cities">
								<li>Aba</li>
								<li>Umuahia</li>
							</ul>
						</li>
						<li class="state">
							<h2>Anambra</h2>
							<ul class="cities">
								<li>Onischa</li>
								<li>Awka</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Search for Aeminities</h4>
					<ul class="popover">
						<li>Electricity</li>
						<li>Water</li>
						<li>Room Service</li>
						<li>Internet connection</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="place-container">
					<article>
						<h2>My Home</h2>
					</article>
					<article>
						<h2>Condo</h2>
					</article>
					<article>
						<h2>Penthouse</h2>
					</article>
				</div>
			</section>
			<footer>
				<p>Best School</p>
			</footer>
		</div>
	</body>
</html>
